<h2>Trip Listing</h2>

<a class="btn btn-info" routerLink="/add-trip">Add Trip</a>

<!-- Loading Spinner or Message -->
<div *ngIf="loading" class="mt-3">
  <p>Loading trips, please wait...</p>
</div>

<!-- Trip Cards -->
<div class="row mt-3" *ngIf="!loading && trips.length > 0">
  <div class="col-md-4" *ngFor="let trip of trips">
    <app-trip-card [trip]="trip"></app-trip-card>
  </div>
</div>

<!-- No Trips Found Message -->
<div *ngIf="!loading && trips.length === 0" class="mt-3">
  <p>No trips found.</p>
</div>
